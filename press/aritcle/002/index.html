          __NEXT_DATA__ = {"props":{"title":"eiyo","content":"heiyo"},"pathname":"/press/article","query":{"content":"\n2016年11月22日，HiCTO创始人龚世海与名医主刀创始人兼CEO苏舒签订技术咨询服务协议，正式聘请HiCTO为名医主刀技术咨询服务顾问。\n\n此次HiCTO与名医主刀的合作对于持续增强名医主刀技术综合能力有着极大的推动作用。\n\n名医主刀是国内专业的移动医疗手术平台(上线仅2年就过b轮融资，估值16亿），平台汇聚了3万名医以及数千张手术床位资源，并利用互联网技术实现医患精准匹配，医疗资源优化配置，帮助患者解决“好看病、看好病”的切实需求。\n\n此次双方合作，主要围绕降低技术风险、提高研发效率、提升技术负责人能力等方面展开，龚世海将与名医主刀创始团队、技术研发团队探讨商业模型和执行策略、技术规划、系统架构、研发团队建设。\n","excerpt":"","data":{"title":"HiCTO与名医主刀签订合作协议，加速产品升级","date":"2016-11-23T00:00:00.000Z"},"file":"002.md"},"buildId":"ab0faab7-8f85-45b0-a581-852dd0bfd97d","buildStats":{"app.js":{"hash":"d6ca7145cb70e34e86d6ea18bedb632b"}},"assetPrefix":"","nextExport":true,"err":null,"chunks":[]}
